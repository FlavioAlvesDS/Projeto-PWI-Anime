                    <a href=""><img class="icone" src="img/midiaSocial/youtube.png"></a>

        <nav class="menu">

        <div class="conteudo">
            <form id="formContato" action="" method="post">
                <h1>Contato</h1>
                <fieldset>
                <p class="nome">

                    <h2>Nome:</h2>
                    <input type="text" name="nome" placeholder="INFORME SEU NOME COMPLETO " required="required">
                </p>
                <p class="email">
                    <h2>E-mail:</h2>
                    <input type="email" name="email" placeholder="INFORME SEU E-MAIL " required="required">
                </p>
                <p class="assunto">
                    <h2>Assunto:</h2>
                    <input type="text" name="assunto" placeholder="INFORME O ASSUNTO " required="required">
                </p>
                <p class="msg">
                   <h2>Mensagem:</h2>
                    <textarea name="msg" placeholder="DEIXE AQUI SUA MENSAGEM" required="required"></textarea>
                    </p>

                <p class="enviar">
                    <input type="submit" name="Enviar" value="Enviar">
                </p>
                </fieldset>
            </form>
        </div>
